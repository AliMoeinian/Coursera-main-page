<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="contents/css/style.css">
    <link rel="shortcut icon" href="contents/images/coursera-favicon.png" type="image/x-icon">
    <title>Coursera</title>
</head>
<body>
    <header>
        <nav>
            <div class="coursera-logo-container">
                <img src="contents/images/coursera-logo-name.svg" alt="coursera logo" id="coursera-top-logo">
            </div>
            <div class="explore-btn-container">
                <button class="explore-btn">
                    Explore
                </button>
            </div>
            <div class="serach-bar-container">
                <form action="#">
                    <input type="text" id="search-box" placeholder="What do you want to learn?">
                    <button type="submit" id="searchButton">
                    <i class="ri-search-line"></i>
                    </button>
                </form>
            </div>
            <div class="top-page-menu-container">
                <ul class="remove-bullets">
                    <li class="space-between">Online Degrees</li>
                    <li class="space-between">Find your New Career</li>
                    <li class="space-between">For Enterprise</li>
                    <li class="space-between">For Universities</li>
                    <li class="space-between" style="color: #3254ee;">Log in</li>
                    <li class="space-between" id="join-for-free">Join For Free</li>
                </ul>
            </div>
        </nav>
    </header>
    
</body>
</html>
